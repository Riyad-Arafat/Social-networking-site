{% extends 'base.html' %}
{% block content %}
    <div id="home-body" class="container">
        <div class="row row-cols-md-2 row-cols-1">
            <section id="left-side" class=" col col-md-4 container-fluid ">
                <div class="info-side row row-cols-1">
                    <div class="user col">
                        <a href="{% url 'profile' user.username %}">
                            <img src="{{ user.picture.url }}" alt="{{ user.username }}"><br>
                            <span>{{ user.user.first_name }} {{ user.user.last_name }}</span>
                        </a>

                    </div>
                </div>
            </section>

            <section class="container">
                <div class="row row-cols-1">

                    {% include 'create_post.html' %}

                    <div id="time-line">
                        {% include 'post-box.html' %}
                    </div>
                </div>
            </section>
        </div>
    </div>

{% endblock %}
