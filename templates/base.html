{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FB</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{% static 'icofont/icofont.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">


    </head>
    <body class=" ">

        <header class="bg-nav fixed-top">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav mr-auto col">
                        <li class="nav-item m-auto">
                          <a class="nav-link" href="{% url 'timeline_page' %}">Home </a>
                        </li>
                        <li class="nav-item m-auto">
                          <a class="nav-link" href="{% url 'profile' user.username %}">

                              <span>{{ user.user.first_name }}</span>
                          </a>
                        </li>
                        <li class="nav-item m-auto dropdown">
                          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Create
                          </a>
                          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Page</a>
                            <a class="dropdown-item" href="#">Commuinty</a>
                          </div>
                        </li>

                      </ul>
                      <form class="form-inline ml-auto my-2 my-lg-0 col col-lg-6">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-s-i my-2 my-sm-0" type="submit"><i class="icofont-search-2"></i></button>
                      </form>
                      <ul class="navbar-nav ml-auto">
                          <li class="nav-item dropdown">
                            <div class="dropdown">
                                <a class="btn nav-link " type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="icofont-caret-down"></i>
                                </a>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                  <a class="dropdown-item" href="#">Your Page</a>
                                  <a class="dropdown-item" href="#">settings</a>
                                  <a class="dropdown-item" href="#">Log Out</a>
                                </div>
                              </div>
                          </li>
                      </ul>




                    </div>
                </nav>


            </div>

        </header>
        <br>
        {% block content %}

        {% endblock %}



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
